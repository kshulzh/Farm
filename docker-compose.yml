services:
  server:
    container_name: server
    build: server
    ports:
      - "8080:8080"
  postgres:
    container_name: postgres
    image: postgres:15
    build: DB
    environment:
      POSTGRES_DB: "farm"
      POSTGRES_USER: "admin"
      POSTGRES_PASSWORD: "admin"
    ports:
      - "5432:5432"