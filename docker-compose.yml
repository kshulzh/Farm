volumes:
  postgres-data:
services:
  server:
    container_name: server
    build: server
    ports:
      - "8080:8080"
    links:
      - postgres
    networks:
      network-example:
  postgres:
    container_name: postgres
    image: postgres:15
    build: DB
    environment:
      POSTGRES_DB: "postgres"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      network-example:
networks:
  network-example: